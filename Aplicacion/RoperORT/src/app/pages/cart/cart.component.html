<div class="page-container">
  <div class="content">
    <app-product-card
      *ngFor="let product of cartProducts; let i = index"
      [productDetails]="product.product"
      [quantity]="product.quantity"
    >
    </app-product-card>
  </div>
  <div class="blue-div">
    <p>
      Applied Promo: {{ cartData.appliedPromo }}
      <br />
      Price: {{ cartData.priceUYU }}
      <br />
      DiscountedPrice : {{ cartData.discountedPriceUYU }}
    </p>
  </div>
</div>
