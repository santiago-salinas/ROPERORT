<h1 *ngIf="logged&&!accepted">Primero, validemos tu cuenta</h1>
<mat-form-field *ngIf="logged">
    <mat-label>Email</mat-label>
    <input [(ngModel)]="email" matInput/>
</mat-form-field>
<br />
<mat-form-field *ngIf="logged">
    <mat-label>Contrase침a</mat-label>
    <input [(ngModel)]="password" type="password" matInput/>
</mat-form-field>

<br />
<button mat-flat-button color="primary" (click)="accept()" *ngIf="accepted==false&&logged">
  Continuar
</button>
<br />

<mat-form-field *ngIf="accepted==true&&logged">
    <mat-label>Confirmar contrese침a</mat-label>
    <input [(ngModel)]="confirmation" type="password" matInput/>
</mat-form-field>
<br>
<mat-form-field *ngIf="accepted==true&&logged">
    <mat-label>Direcci칩n</mat-label>
    <input [(ngModel)]="address" matInput/>
</mat-form-field>
<br>
<button mat-flat-button color="primary" (click)="update()" *ngIf="accepted==true&&logged">
  Confirmar cambios
</button>
<br><br>
<button mat-flat-button color="warn" (click)="deleteUser()" *ngIf="accepted==true&&logged">
  Eliminar cuenta
</button>
