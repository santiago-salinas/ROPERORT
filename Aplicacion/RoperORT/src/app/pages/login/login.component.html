<mat-form-field
  *ngIf='loggedIn==false'>
  <mat-label>Email</mat-label>
  <input [(ngModel)]="email" matInput name="email" />
</mat-form-field>
<br />
<mat-form-field
  *ngIf='loggedIn==false'>
  <mat-label>Contrase√±a</mat-label>
  <input [(ngModel)]="password" type="password" matInput id="password" />
</mat-form-field>
<br />
<button mat-flat-button color="primary" (click)="logIn()"
  *ngIf='loggedIn==false'>
  Log In
</button>
<a *ngIf='loggedIn==true'>
  {{email}}
</a>
<br />
<button mat-flat-button color="primary" (click)="logOut()"
  *ngIf='loggedIn==true'>
  Log Out
</button>
