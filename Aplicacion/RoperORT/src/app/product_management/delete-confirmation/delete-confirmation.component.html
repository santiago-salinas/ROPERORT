<mat-card-content>
  <p>Are you sure you want to delete this product?</p>
  <p><strong>{{ productName }}</strong></p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</mat-card-actions>
